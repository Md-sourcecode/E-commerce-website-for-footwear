<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
 
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout - SoleMate</title>
 
 
  <link rel="stylesheet" href="checkout.css" />
</head>
<body>

  <header>
    <div class="logo" onclick="window.location.href='index.html'">SoleMate</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="cart.html">Cart</a>
      <a href="login.html">Login</a>
    </nav>
  </header>
  
  
  <section class="checkout-section">
    <h2 class="checkout-title">Checkout</h2>
    <form class="checkout-form">
      <!-- Shipping Information -->
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" placeholder="John Doe" required>
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="john@example.com" required>
      </div>
      <div class="form-group full-width">
        <label for="address">Shipping Address</label>
        <input type="text" id="address" placeholder="1234 Main St" required>
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <input type="text" id="city" placeholder="City" required>
      </div>
      <div class="form-group">
        <label for="state">State</label>
        <input type="text" id="state" placeholder="State" required>
      </div>
      <div class="form-group">
        <label for="zip">Zip Code</label>
        <input type="text" id="zip" placeholder="Zip Code" required>
      </div>
      <!-- Payment Information -->
      <div class="form-group full-width">
        <label for="payment">Payment Method</label>
        <select id="payment" required>
          <option value="">Select Payment Method</option>
          <option value="credit-card">Credit Card</option>
          <option value="paypal">PayPal</option>
        </select>
      </div>
      <div class="form-group">
        <label for="cardNumber">Card Number</label>
        <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456" required>
      </div>
      <div class="form-group">
        <label for="expiry">Expiry Date</label>
        <input type="text" id="expiry" placeholder="MM/YY" required>
      </div>
      <div class="form-group">
        <label for="cvv">CVV</label>
        <input type="text" id="cvv" placeholder="123" required>
      </div>
      <button type="submit" class="checkout-btn">Place Order</button>
    </form>
    
    <!-- Order Summary Section -->
    <div class="order-summary">
      <h3>Order Summary</h3>
      <div class="summary-item">
        <span>Subtotal:</span>
        <span id="subtotal">$450.00</span>
      </div>
      <div class="summary-item">
        <span>Tax (5%):</span>
        <span id="tax">$22.50</span>
      </div>
      <div class="summary-item total">
        <span>Total:</span>
        <span id="total">$472.50</span>
      </div>
    </div>
  </section>
  
  <footer>
    <div class="container">
      <p>&copy; 2025 Great Shoes Inc. All Rights Reserved.</p>
    </div>
  </footer>
  
  <script>
    
    function calculateTotals() {
      const subtotal = 450.00;
      const tax = subtotal * 0.05;
      const total = subtotal + tax;
      document.getElementById('subtotal').textContent = `$${subtotal.toFixed(2)}`;
      document.getElementById('tax').textContent = `$${tax.toFixed(2)}`;
      document.getElementById('total').textContent = `$${total.toFixed(2)}`;
    }
    calculateTotals();
    
    
    document.querySelector('.checkout-form').addEventListener('submit', function(e) {
      e.preventDefault();
      alert("Thank you for your order! Your order has been placed successfully.");
      // In a real application, send the form data to the server here.
      window.location.href = 'index.html';
    });
    

    window.addEventListener('scroll', function() {
      const header = document.querySelector('header');
      if (window.scrollY > 50) {
        header.style.background = "rgba(0, 0, 0, 0.95)";
      } else {
        header.style.background = "rgba(0, 0, 0, 0.85)";
      }
    });
  </script>
</body>
</html>
